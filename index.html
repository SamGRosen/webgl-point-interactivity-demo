<html>
  <head>
    <title>WebGL Points Demo</title>
    <meta name="title" content="WebGL Points Demo">
    <meta name="description" content="A demo of an interactive point visualization using WebGL">
    <link rel="stylesheet" href="index.cf1ec4d0.css">
    <link rel="icon" href="favicon.0961d3ce.ico" type="image/x-icon">
    <script src="index.dc12603f.js"></script><script src="index.098855ac.js"></script>
  </head>
  <body>
    <main>
      <div class="toolbar">
        <div class="dataset">
          <label for="dataset">To render:</label>
          <select name="dataset" id="dataset">
            <option value="tsne-100">t-SNE Dataset (1/100)</option>
            <option value="tsne-10">t-SNE Dataset (1/10)</option>
            <option value="tsne">t-SNE Dataset</option>
          </select>
        </div>
        <div class="controls">
          <img src="pan_tool_black_24dp.809514b8.svg" alt="pan tool">
          <img src="highlight_alt_black_24dp.115f99d7.svg" alt="box select">
          <img src="gesture_black_24dp.d0be24a4.svg" alt="lasso select">
        </div>

        <div class="scroll-state">
          <label for="lock-x">Lock X</label>
          <input type="checkbox" id="lock-x" name="lock-x">
          <label for="lock-x">Lock Y</label>
          <input type="checkbox" id="lock-y" name="lock-y">
        </div>
        <div class="selection-window">
          <span class="x-range"></span>
          x
          <span class="y-range"></span>
        </div>
      </div>
      <div class="content">
        <div class="rendering-container"></div>
      </div>
      <div id="box-select"></div>
      <svg id="lasso-select-container">
        <polygon id="lasso-select" style="
            fill: rgba(124, 124, 247, 0.3);
            border: 1px rgb(136, 128, 247) dashed;
          
"></polygon>
      </svg>
    </main>
    <footer>
      <a class="github" href="https://github.com/SamGRosen/webgl-point-interactivity-demo">
        See on GitHub
      </a>
    </footer>
  </body>
</html>
